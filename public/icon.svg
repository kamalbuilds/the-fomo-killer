<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot/AI Symbol -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <rect x="-80" y="-100" width="160" height="120" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Eyes (representing AI vision) -->
    <circle cx="-30" cy="-50" r="15" fill="#3B82F6"/>
    <circle cx="30" cy="-50" r="15" fill="#3B82F6"/>
    <circle cx="-30" cy="-50" r="8" fill="white"/>
    <circle cx="30" cy="-50" r="8" fill="white"/>
    
    <!-- Antenna (representing connectivity) -->
    <line x1="0" y1="-100" x2="0" y2="-130" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="-135" r="8" fill="white" filter="url(#glow)"/>
    
    <!-- Body (chart bars representing DeFi) -->
    <rect x="-60" y="30" width="20" height="60" fill="white" opacity="0.8"/>
    <rect x="-30" y="10" width="20" height="80" fill="white" opacity="0.8"/>
    <rect x="0" y="40" width="20" height="50" fill="white" opacity="0.8"/>
    <rect x="30" y="20" width="20" height="70" fill="white" opacity="0.8"/>
    
    <!-- Base Network Symbol -->
    <circle cx="0" cy="130" r="25" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="130" r="15" fill="white"/>
    <circle cx="0" cy="130" r="8" fill="#3B82F6"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">KILL-FOMO</text>
</svg>